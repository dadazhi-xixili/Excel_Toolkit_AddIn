<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="data:,"/>
    <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "微软雅黑", "Consolas";
		}

		html {
			overflow: hidden;
			height: 100%;

			& body {
				height: 100%;
				display: flex;
				background-color: #f8f8f8;
			}

		}

		.go {
			overflow-y: auto;
			background-color: #217346;
			width: 30%;
			max-width: 400px;
			min-width: 275px;
			flex: 2;
			display: flex;
			flex-direction: column;
			border-right: 1px solid #d0d0d0;

			&>.search {
				display: flex;
				align-items: center;
				padding: 10px;
				background-color: #2d7d4f;
				border-bottom: 1px solid #1a5c38;

				&>input {
					flex: 1;
					height: 28px;
					min-width: 0;
					padding: 0 8px;
					border: 1px solid #1a5c38;
					border-radius: 5px;
					background-color: #f1f8f4;
				}

				&>button {
					height: 28px;
					width: 60px;
					margin-left: 8px;
					background-color: #4a9d66;
					color: white;
					border: 1px solid #3a7d52;
					border-radius: 5px;
					cursor: pointer;

					&:hover {
						background-color: #3a8c56;
					}

				}
			}

			&>.group {
				display: flex;
				flex: 1;
				overflow: hidden;

				&>.level1_list {
					min-width: 80px;
					background-color: #2d7d4f;
					color: #f0f0f0;

					&>.level1_list_item {
						padding: 12px 8px;
						border-bottom: 1px solid #3a8c56;
						cursor: pointer;
						font-size: 14px;
						transition: background-color 0.2s;
						font-weight: bold;

						&:hover {
							background-color: #3a8c56;
						}

						&.active {
							background-color: #217346;
						}

					}
				}

				&>.level2_list {
					flex: 1;
					background-color: #f1f8f4;
					overflow-y: auto;
					padding: 5px 0;

					&>.level2_list_item {
						padding: 8px 12px;
						border-bottom: 1px solid #e0e0e0;
						transition: background-color 0.2s;

						&:hover {
							background-color: #e0f0e8;
						}

						&.active {
							background-color: #d0e8dc;
						}

						&>.key {
							color: #217346;
							font-weight: bold;
							font-size: 14px;
							margin-bottom: 2px;
						}

						&>.value {
							color: #505653;
							font-size: 13px;
							overflow: hidden;
							display: -webkit-box;
							-webkit-box-orient: vertical;
							-webkit-line-clamp: 2;
							line-clamp: 2;
						}

					}
				}
			}
		}

		.content {
			overflow-y: auto;
			background-color: #efefef;
			flex: 8;
			padding: 20px;
			border-left: 1px solid #e0e0e0;

			ol {
				padding-left: 20px;

				li {
					padding-top: 15px;
				}

			}

			ul {
				padding-left: 20px;

				li {
					padding-top: 5px;
				}

			}

			h2 {
				padding-top: 15px;
			}

			h3 {
				padding-top: 10px;
			}

			pre {
				display: inline-block;
				background-color: #bdbdbd;
				padding: 10px;
				margin: 10px;
				border-radius: 5px;
				vertical-align: top;
				font-family: "Consolas";

				code,
				span {
					letter-spacing: 1px;
					font-weight: 550;
				}

			}

			table {
				overflow-x: auto;
				border-collapse: collapse;
				margin: 5px;
				font-family: "Consolas";

				thead {
					th {
						background-color: #f0f0f0;
						border: 1px solid #d4d4d4;
						padding: 6px 10px;
						text-align: center;
						font-weight: bold;
						color: #555;
						user-select: none;

						&:first-child {
							background-color: #e0e0e0;
						}

					}
				}

				tbody {
					td {
						border: 1px solid #d4d4d4;
						padding: 6px 10px;
						min-width: 60px;
						background-color: white;

						&:first-child {
							min-width: 40px;
							background-color: #f0f0f0;
							border: 1px solid #d4d4d4;
							padding: 6px 10px;
							text-align: center;
							font-weight: bold;
							color: #555;
							user-select: none;
						}

					}
				}
			}
		}
	</style>
    <script>
		class Ele {
			constructor() {
				window.addEventListener("DOMContentLoaded", () => {
					this.level2 = document.getElementById("level2_list");
					this.content = document.getElementById("content");
					this.searchButton = document.getElementById("searchButton");
					this.searchInput = document.getElementById("searchInput");
				})
			}

		}
		class Api {
			constructor() {
				let layout = chrome.webview.hostObjects.Layout;
				this.GetLevel1 = layout.GetLevel1;
				this.GetLevel2 = layout.GetLevel2;
				this.GetContent = layout.GetContent;
				this.Search = layout.Search;
				this.GetTableAll = layout.GetTableAll;
			}
		}
		class Layout {
			constructor() {
				this.api = new Api();
				this.ele = new Ele();
                window.layout = this;
				let layout = chrome.webview.hostObjects.Layout;
				
			}
			async InitLevel2(level1) {
				let level2 = await this.api.GetLevel2(level1);
				this.LoadLevel2(level2)
			}
			async Search() {
				let key = this.ele.searchInput.value;
				if (key == "") return null;
				let level2 = await this.api.Search(key);
				this.LoadLevel2(level2)
			}
			LoadLevel2(json) {
				let list = JSON.parse(json);
				let html = '';
				for (let item of list) {
					html += `
                        <div class="level2_list_item"data-level1="${item.level1}"data-level2="${item.level2}"onclick="layout.Level2Click(this)">
                            <div class="key">${item.level2}</div>
                            <div class="value">${item.info}</div>
                        </div>`;
				}
				this.ele.level2.innerHTML = html;
				this.ele.content.innerHTML = '';
			}
			async LoadContent(level1, level2) {
				let html = await this.api.GetContent(level1, level2);
				this.ele.content.innerHTML = html;
				this.ele.content.scrollTo({ top: 0, behavior: "smooth" });
			}
			Level2Click(clickEle) {
				this.ResetActive(clickEle);
				let data = clickEle.dataset;
				this.LoadContent(data.level1, data.level2);
				this.ResetActive(clickEle);
			}
			ResetActive(clickEle, newActive = true) {
				for (let ele of clickEle.parentNode.children) {
					ele.classList.remove('active')
				};
				if (newActive) {
					clickEle.classList.add('active')
				};
			}
		}
		new Layout()
	</script>
    <title>Excel Toolkit</title>
</head>

<body>
<div class="go">
    <div class="search">
        <input id="searchInput" placeholder="输入要搜索的内容" onkeydown="if(event.key === 'Enter') layout.Search()"/>
        <button id="searchButton" onclick="layout.Search()">搜索</button>
    </div>
    <div class="group" id="group">
        <div class="level2_list" id="level2_list">
        </div>
    </div>
</div>
<div class="content" id="content">
</div>
</body>
</html>
